<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">UserManageApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/admin"  *ngIf="userService.roleMatch('admin')==true">Admin Dashboard</a>
        </li>
        <li class = "nav-item">
          <a routerLink="users" routerLinkActive="active" class="nav-link"  *ngIf="userService.roleMatch('admin')==true">User List</a>
      </li>
      <li class = "nav-item">
          <a routerLink="create-user" routerLinkActive="active" class="nav-link"  *ngIf="userService.roleMatch('admin')==true" >Create User</a>
      </li>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/standard"
          *ngIf="userService.roleMatch('standard')==true"
          >User Dashboard</a>
        </li>
       

        <li class = "nav-item">
          <a *ngIf="isLoggedIn()!='{}' " routerLink="/pwd-change" routerLinkActive="active" class="nav-link"   >Change Password</a>
      </li>
      </ul>
      <button *ngIf="isLoggedIn()=='{}'" type="button" class="btn btn-success" routerLink="/login">Login</button>
      <button *ngIf="isLoggedIn()!='{}' " type="button" class="btn btn-danger" (click)="logout()" >Logout</button>
    </div>
  </div>
</nav>
